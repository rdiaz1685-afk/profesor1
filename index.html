<!DOCTYPE html>
<html lang="es" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ProfesorIA - TecNM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body { 
        background-color: #020617; 
        margin: 0; 
        padding: 0; 
        color: white; 
        width: 100vw;
        height: 100vh;
        overflow: hidden; /* FIX CR√çTICO: Esto evita el doble scroll y la inestabilidad en Vercel */
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { 
        height: 100%; 
        width: 100%; 
        display: flex; 
        flex-direction: column; 
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .spinner { 
        width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); 
        border-top-color: #06b6d4; border-radius: 50%; animation: spin 1s linear infinite; 
        margin: 0 auto 20px; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="h-full bg-slate-950 text-slate-200 antialiased selection:bg-cyan-500/30">
    <div id="root">
      <div style="display: flex; height: 100vh; flex-direction: column; align-items: center; justify-content: center; background: #020617;">
        <div class="spinner"></div>
        <p style="font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; color: #64748b;">Cargando Entorno...</p>
      </div>
    </div>
    <script>
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      }
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
